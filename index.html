<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM Transport</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen video background styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -2;
        }

        /* Overlay for contrast with video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Centered content container */
        .app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Organization title styling */
        .org-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 4.5rem;
            font-weight: bold;
            color: #FFD700;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
        }

        /* Subtitle text */
        .subtext {
            font-size: 1.2rem;
            margin-bottom: 35px;
            color: #f2f2f2;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ffb700, #FFD700);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        /* Footer styling */
        .app-footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #bbb;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .org-name {
                font-size: 3rem;
                letter-spacing: 1px;
            }

            .subtext {
                font-size: 1rem;
            }

            .button {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .app-footer {
                font-size: 0.8em;
            }
        }

        @media (max-width: 480px) {
            .org-name {
                font-size: 2.5rem;
            }

            .subtext {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }

            .button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="tataace.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark overlay for better text contrast -->
    <div class="overlay"></div>

    <!-- Centered content -->
    <div class="app">
        <h1 class="org-name">SM Transport</h1>
        <p class="subtext">Your reliable partner in transportation</p>
        
        <button class="button" onclick="handleLogin()">Login</button>

        <footer class="app-footer">
            <p>&copy; <span id="year"></span> SM Transport. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Redirect to login.html
        function handleLogin() {
            window.location.href = "login.html";
        }
        
        // Set current year in footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
