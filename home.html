<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SM Transport</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <style>
      /* Basic reset and styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: #f3f4f7;
        color: #333;
      }

      /* Fullscreen background video and overlay */
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      /* Centered Title */
      .title {
        text-align: center;
        font-size: 3rem;
        font-family: "Montserrat", sans-serif;
        color: #ffd700;
        margin-top: 30px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }

      /* Profile Icon and Dropdown Menu */
      .profile-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.5rem;
        color: #ffd700;
        cursor: pointer;
        z-index: 10; /* Ensure profile icon is above the background */
      }

      .dropdown-menu {
        display: none;
        position: absolute;
        top: 70px; /* Keep this to control vertical position */
        right: 20px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 20; /* Increase z-index to ensure it's above the slider images */
      }

      .dropdown-menu a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        text-align: left;
        cursor: pointer;
      }

      .dropdown-menu a:hover {
        background-color: #f0f0f0;
      }

      /* Image Slider Styling */
      .slider {
        position: relative;
        max-width: 900px;
        height: 500px;
        margin: 50px auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        z-index: 1; /* Lower z-index than dropdown */
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
      }

      .slide {
        min-width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      /* Card Container */
      .card-container {
        display: flex;
        flex-wrap: wrap; /* Allow wrapping of cards */
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
        padding: 20px;
        overflow: hidden;
      }

      /* Folder Card Styling */
      .folder-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        width: 180px; /* Keep this width, but adjust max-width for smaller screens */
        height: 180px; /* Keep height consistent */
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: transform 0.3s;
        margin: 15px; /* Adjusted margin for spacing */
      }

      .folder-card:hover {
        transform: scale(1.05);
      }

      .folder-icon {
        font-size: 3rem;
        color: #ffd700;
      }

      .folder-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffd700;
        margin-top: 10px;
        padding: 0 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }

        .slider {
          max-width: 90%;
          height: auto; /* Make height responsive */
        }

        .folder-card {
          width: 150px;
          height: 150px;
        }

        .folder-title {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .profile-icon {
          font-size: 1.2rem;
        }

        .slider {
          height: 150px; /* Keep this or adjust if needed */
        }
      }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBjjs6x3rsh7T5uBPG89WeKouJkwV4upXI",
        authDomain: "sm-transport-c5e3a.firebaseapp.com",
        projectId: "sm-transport-c5e3a",
        storageBucket: "sm-transport-c5e3a.appspot.com",
        messagingSenderId: "19060822413",
        appId: "1:19060822413:web:d0ec393684bb3734d32dc4",
        measurementId: "G-2G8CJD52DP",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth(); // Ensure this line comes after initializing the app

      // Logout function
      function logout() {
        console.log("Logout function called"); // Debugging line
        auth.signOut()
          .then(() => {
            console.log("Successfully logged out"); // Debugging line
            alert("Successfully logged out!");
            window.location.href = "index.html"; // Redirect to homepage after logout
          })
          .catch((error) => {
            console.error("Error logging out:", error); // Debugging line
            alert("Error logging out: " + error.message);
          });
      }

      // Toggle dropdown menu visibility
      function toggleDropdown() {
        const dropdown = document.querySelector(".dropdown-menu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }

      // Close dropdown if clicked outside
      document.addEventListener("click", function (event) {
        const dropdown = document.querySelector(".dropdown-menu");
        const profileIcon = document.querySelector(".profile-icon");
        if (!profileIcon.contains(event.target) && !dropdown.contains(event.target)) {
          dropdown.style.display = "none";
        }
      });

      // Image Slider Functionality
      let currentIndex = 0;

      function showNextSlide() {
        currentIndex = (currentIndex + 1) % 5;
        const offset = -currentIndex * 100;
        document.getElementById("slides").style.transform = `translateX(${offset}%)`;
      }

      setInterval(showNextSlide, 6000); // Change slide every 6 seconds
    </script>
  </head>
  <body>

    <div class="profile-icon" onclick="toggleDropdown()">

      />
      <div class="dropdown-menu">

        <a onclick="logout()">Logout</a>

  </body>
